<div class="navbar">
  <a href="javascript:void(0)" (click)="leftMenuToggle()">
    <div class="bar-style d-lg-inline d-none"><i class="fa fa-bars sidebar-bar" aria-hidden="true"></i>
      <span class="leftside-gap btn-pr">Shop By Categories</span>
    </div>
    <div class="bar-style-mobile d-lg-none"><i class="fa fa-bars sidebar-bar" aria-hidden="true"></i>
    </div>
  </a>
  <div id="mySidenav" class="sidenav" [class.openSide]="menuService?.sidebarToggle">
    <a href="javascript:void(0)" class="sidebar-overlay" (click)="leftMenuToggle()"></a>
    <nav>
      <div (click)="leftMenuToggle()">
        <div class="sidebar-back text-left"><i class="fa fa-angle-left pr-2" aria-hidden="true"></i> Back
        </div>
      </div>
      <ul id="sub-menu" class="sidebar-menu">
        <li *ngFor="let menuItem of menuItems">
          <a (click)="toggletNavActive(menuItem)">
            {{menuItem.categoryName}}
            <span class="sub-arrow" *ngIf="menuItem.subcategory"></span>
          </a>
          <ul [class.opensub1]="menuItem.active" *ngIf="menuItem.subcategory">
            <ng-container>
              <li *ngFor="let subcategories of menuItem.subcategory">
                <a [routerLink]="" *ngIf="menuItem.subcategory">
                  {{subcategories.subcategoryName}}
                </a>
              </li>
            </ng-container>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</div>
