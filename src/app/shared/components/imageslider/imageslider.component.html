

    <section class="section-b-space">
      <owl-carousel-o [options]="HomeSliderConfig" class="home-slider">
        <ng-template carouselSlide>
          <div class="home text-center" [ngStyle]="{'background-image': 'url('+slider.imageUrl+')'}">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="slider-contain">
                    <div>
                      <h4>{{slider.discountText}}</h4>
                      <h1>{{slider.discountCategory}}</h1>
                      <a [routerLink]="['/shop/collection/left/sidebar']" [queryParams]="{ category: 'fashion'}" class="btn btn-solid">shop now</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
