
<section class="section-b-space sec-pad " *ngFor="let homesliders of homeslider">
    <owl-carousel-o [options]="HomeSliderConfig" class="home-slider">
        <ng-template carouselSlide>
            <div class="home text-center" [ngStyle]="{'background-image': 'url('+homesliders.imageUrl+')'}">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="slider-contain">
                                <div>
                                    <h4>{{homesliders.discountCategory}}</h4>
                                    <h1>{{homesliders.discountText}}</h1>
                                    <a class="btn btn-solid">shop now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template carouselSlide>
            <div class="home text-center" [ngStyle]="{'background-image': 'url('+homesliders.imageUrl+')'}">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="slider-contain">
                                <div>
                                    <h4>{{homesliders.discountCategory}}</h4>
                                    <h1>{{homesliders.discountText}}</h1>
                                    <a class="btn btn-solid">shop now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        
    </owl-carousel-o>
</section>
