<div *ngIf="!loader">
  <div class="img-wrapper">
    <div class="lable-block">
      <span class="lable3" *ngIf="product.newFlag">new</span>
    </div>
    <div class="front">
      <a>
        <img
          [defaultImage]="ImageSrc ? ImageSrc : './assets/images/product/placeholder.jpg'"
          [lazyLoad]="ImageSrc ? ImageSrc : product.stocks[currentStockPointer].assets[0].assetUrl"
          class="img-fluid lazy-loading"
          alt="{{ product.stocks[currentStockPointer].assets[0].assetType }}" />
      </a>
    </div>
    <div class="back" *ngIf="onHowerChangeImage">
      <a>
        <img [src]="ImageSrc ? ImageSrc : product.stocks[currentStockPointer].assets[0].assetUrl" class="img-fluid lazy-loading"
          alt="{{ product.stocks[currentStockPointer].assets[0].assetType }}">
      </a>
    </div>
    <ul class="product-thumb-list" *ngIf="thumbnail">
      <li class="grid_thumb_img" [class.active]="ImageSrc == image.assetUrl" *ngFor="let image of product.stocks[currentStockPointer].assets">
        <a href="javascript:void(0)" (mouseover)="ChangeVariantsImage(image.assetUrl)">
          <img [lazyLoad]="image.assetUrl">
        </a>
      </li>
    </ul>
    <div class="cart-info cart-wrap">
      <a href="javascript:void(0)" title="Add to cart" (click)="addToCart(product)">
        <i class="ti-shopping-cart"></i>
      </a>
      <a href="javascript:void(0)" title="Add to Wishlist" (click)="addToWishlist(product)">
        <i class="fa"  [ngClass]="{'fa-heart' : product.wishlistFlag,'fa-heart-o' : !product.wishlistFlag}"  aria-hidden="true"></i>
      </a>
      <a href="javascript:void(0)" title="Product View" (click)="ProductView.openModal(currentStockPointer)">
        <i class="fa fa-eye" aria-hidden="true"></i>
      </a>
      <a href="javascript:void(0)" title="Compare" (click)="addToCompare(product)">
        <i class="ti-reload" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <div class="product-detail">
    <div>
      <bar-rating [rate]="product?.rating" [readOnly]="true"></bar-rating>
      <a>
        <h6>{{ product?.productName | titlecase }}</h6>
      </a>
      <h4>
        ₹{{product?.stocks[currentStockPointer].price}}
        <del *ngIf="product?.discount"><span class="money">₹{{product?.discount}}</span></del>
      </h4>
    </div>
  </div>
</div>
<app-skeleton-product-card *ngIf="loader"></app-skeleton-product-card>
<app-product-modal #productView [product]="product"></app-product-modal>
