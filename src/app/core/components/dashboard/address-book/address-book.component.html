<section class="section-b-space">
    <div class="container">
        <div class="row ">
            <div class="col-sm-12 ">
                <span class="float-right back-btn-margin ">
                    <a [routerLink]="['/dashboard']">
                        <i class="fa fa-angle-double-left back-btn btn-pr" aria-hidden="true">
                            back to dashboard
                        </i>
                    </a>
                </span>
            </div>
            <div class="col-sm-12 ">
                <div class="dashboard-right">
                    <div class="dashboard box-margin">
                        <a [routerLink]="['/address_form']">
                            <h4>+ Add New Address</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="dashboard-right">
                    <div class="dashboard">
                        <div class="box-account box-info">
                            <div class="row">
                                <div class="col-sm-6" *ngFor="let address of addressDetails">
                                    <div class="box address-box">
                                       
                                        <a class="edit-btn-margin float-right btn-click"
                                         (click)="delete(address.id)">Delete</a>
                                        <a [href]="['/address_form?id='+address.id]"  class="edit-btn-margin float-right btn-click">Edit</a>
                                        <a class="edit-btn-margin float-right btn-click"
                                        (click)="makeDefault()">Make Default</a>
                                        <h4 class="text-align">{{address?.name}}-{{address?.phonenumber}}</h4>
                                        <h6>{{address?.flatNo}},{{address?.address}},{{address?.locality}},</h6>
                                        <h6>{{address?.state}}-{{address?.pincode}}</h6>
                                        <h6>{{address?.addressType}}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
