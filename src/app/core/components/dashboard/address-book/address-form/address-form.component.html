
<section class="contact-page register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>SHIPPING ADDRESS</h3>
                <form class="theme-form dashboard-right">
                    <div class="form-row dashboard">
                        <div class="col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control"  placeholder="Enter Your name" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="review">Phone number</label>
                            <input type="text" class="form-control"  placeholder="Enter your number" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="name">flat / plot</label>
                            <input type="text" class="form-control"  placeholder="company name" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="name">locality</label>
                            <input type="text" class="form-control"  placeholder="locality" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="name">Address *</label>
                            <input type="text" class="form-control"  placeholder="Address" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="email">Zip Code *</label>
                            <input type="text" class="form-control"  placeholder="zip-code" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="review">City *</label>
                            <input type="text" class="form-control"  placeholder="City" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="review">Region/State *</label>
                            <input type="text" class="form-control"  placeholder="Region/state" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="name">Landmark</label>
                            <input type="text" class="form-control"  placeholder="Landmark(optional)" required="">
                        </div>
                        <div class="col-md-6 select_input">
                            <label for="review">Country *</label>
                            <select class="form-control box-size" size="1">
                                <option value="India">India</option>
                            </select>
                        </div>
                        <div class="col-md-6 d-lg-inline d-none">
                            <button class="btn btn-sm btn-solid" type="submit">Save setting</button>
                            <button class="btn btn-sm " [routerLink]="['/dashboard']">Cancel</button>
                        </div>
                        <div class="col-md-6 d-lg-none mobile-btn-align" >
                            <button class="btn btn-sm btn-solid" type="submit">Save setting</button>
                            <button class="btn btn-sm " [routerLink]="['/dashboard']" >Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
