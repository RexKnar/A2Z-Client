<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h2>Reset Your Password</h2><br><br>
                <div class="col-lg-12 offset-lg-0">
                    <div class="theme-card">
                        <form class="theme-form">
                            <div class="form-group">
                                <label for="review">Enter New Password</label>
                                <input type="password" class="form-control" id="review" placeholder="Enter your new password" required="">

                                <label for="review">Re-Enter New Password</label>
                                <input type="password" class="form-control" id="review" placeholder="Re-Enter your new password" required="">
                            </div>
                            <button class="btn btn-solid">submit</button>
                        </form>   
                    </div>
                    </div>
            </div>
        </div>
    </div>
</section>
